# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: gizmo
before:
  hooks:
    - go mod tidy
    - go generate -tags docs {{ .Env.GENERATE_EXTRA_ARGS }} ./...
    - wget https://use.fontawesome.com/releases/v6.6.0/fontawesome-free-6.6.0-web.zip
    - mkdir -p pkg/http/tpl/static/fa/
    - bsdtar -xvf fontawesome-free-6.6.0-web.zip --strip-components=1 -C pkg/http/tpl/static/fa/
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    ldflags:
      - '-s -w'
      - '-X github.com/gizmo-platform/gizmo/internal/cmdlets.Version={{.Version}}'
      - '-X github.com/gizmo-platform/gizmo/internal/cmdlets.Commit={{.Commit}}'
      - '-X github.com/gizmo-platform/gizmo/internal/cmdlets.BuildDate={{.Timestamp}}'
    tags:
      - docs

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
